  <script language="JavaScript" type="text/javascript">
      function upload_csv() {
          var formData = new FormData();
          formData.append('file', $('#file_csv')[0].files[0]);
          $.ajax({
              url: 'http://localhost:8080/file/upload/csv?name=test',
              type: 'POST',
              cache: false,
              data: formData,
              processData: false,
              contentType: false
          }).done(function(res) {
              alert("successful!")
          }).fail(function(res) {
              alert("fail!")
          });
      }
  </script>

  <script language="JavaScript" type="text/javascript">
      function upload_java() {
          var formData = new FormData();
          formData.append('file', $('#file_java')[0].files[0]);
          $.ajax({
              url: 'http://localhost:8080/file/upload/java',
              type: 'POST',
              cache: false,
              data: formData,
              processData: false,
              contentType: false
          }).done(function(res) {
//              alert("successful!")
              console.log(res);
              console.log(res[0].class);
              console.log(res[0].method);
              console.log(res[0].method[0]);
              createShowingTable(res);
//              alert(res)
          }).fail(function(res) {
              alert("fail!")
          });
      }

      function test(class_name, method_name) {
          $.ajax({
              url: 'http://localhost:8080/test/csv?class='+class_name+'&func='+method_name+'&csv=test',
              type: 'GET',
              cache: false,
              processData: false,
              contentType: false
          }).done(function(res) {
              console.log(res.format_error);
              Chart.defaults.global.defaultFontFamily = '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
              Chart.defaults.global.defaultFontColor = '#292b2c';
              var ctx = document.getElementById("myPieChart");
              var myPieChart = new Chart(ctx, {
                  type: 'pie',
                  data: {
                      labels: ["content_error", "correct_value", "format_error", "other_error"],
                      datasets: [{
                          data: [res.content_error, res.correct_value, res.format_error, res.other_error],
                          backgroundColor: ['#007bff', '#dc3545', '#ffc107', '#28a745']
                      }]
                  }
              });
              var tableStr = '<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">';
              var len = res.header.length;
              tableStr = tableStr
                    + '<thead>'
                    + '<tr>';
              for (var i = 0; i < len; i++) {
                  tableStr = tableStr + '<th>' + res.header[i] + '</th>';
              }
              tableStr = tableStr
                    + '</tr>'
                    + '</thead>'
                    + '<tbody>';

              for (var j = 0; j < res.result.length; j++) {
                  tmp = res.result[j];
                  tableStr = tableStr + '<tr>';
                  for (var x = 0; x < len; x++) {
                      tableStr = tableStr + '<td>' + tmp[x] + '</td>';
                  }
                  tableStr = tableStr + '</tr>';
              }

              tableStr = tableStr + '</tbody>';
              $("#miaomiao").html(tableStr);

//              download();
              window.open('http://localhost:8080/file/download?name=test');
          }).fail(function(res) {
              alert("fail!");
          });
      }
      
      function createShowingTable(res) {
          var tableStr = '<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">';
          tableStr = tableStr
                    + '<thead>'
                    + '<tr>'
                    + '<th>类</th>'
                    + '<th>方法</th>'
                    + '<th>来测试一下吧！</th>'
                    + '</tr>'
                    + '</thead>'
                    + '<tbody>';
          var len = res.length;
          for (var i = 0; i < len; i++) {

              for (var j = 0; j < res[i].method.length; j++) {
                  tableStr = tableStr
                        + '<tr>'
                        + '<td>' + res[i].class + '</td>'
                      + '<td>' + res[i].method[j] + '</td>'
                      + '<td>' + '<button  type="button" onclick="test(\''+res[i].class+'\',\''+res[i].method[j]+'\')" >测试！</button>'+ '</td>'
                      + '</tr>'

              }
          }
          tableStr = tableStr + '</tbody>';

          $("#miao").html(tableStr);
      }

  </script>
